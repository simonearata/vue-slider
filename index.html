<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <!-- header -->
  <header>
    <div class="menu">
      <h1>Immagini natura</h1>
    </div>
  </header>

  <!-- main -->
  <div id="app" class="container">

    <!-- sezione carosello -->
    <section class="carosello">

      <!-- arrow left -->
      <div class="arrow-left" @click="leftPhoto">
        <i class="far fa-angle-left"></i>
      </div>
      
      
      
      <!-- box immagini -->
      <div class="box-image">
        <img :src="photo[counterPhoto]" alt="foto natura">
      </div>


      <!-- arrow right -->
      <div class="arrow-right" @click="rightPhoto">
        <i class="far fa-angle-right"></i>
      </div>

      <!-- puntini carosello -->
      <div class="puntini_carosello">
        <i 
          v-for="(foto, index) in photo"
          :class="(index === counterPhoto) ? 'active' : null"
          class="fas fa-circle"
          @click="counterPhoto = index"
        ></i>
      </div>
    </section>
  </div>





  <script src="assets/js/script.js"></script>
</body>
</html>
